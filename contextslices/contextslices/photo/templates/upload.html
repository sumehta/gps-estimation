<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Gallery View</title>
	</head>
	<body>
		<!-- Upload form. Note enctype attribute! -->
		<div class="container">
		<form action="{% url 'add_clue' %}" method='post' enctype='multipart/form-data'>
			{% csrf_token %}
			<input type="file" name="file">
			<p><input type="submit" class="btn" value="Find clues"></p>
		</form>
		</div>
	</body>
</html>
{% endblock %}
